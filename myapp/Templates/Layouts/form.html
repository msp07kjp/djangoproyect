{% extends "Layouts/base.html"%}

{% block titulo %} nombre default {% endblock %}

{% block contenido %}
  <div class="card">
    <div class="card-header">
      <h4 class="card-title"> {% block nombre-formulario %} nombre-formulario {% endblock %} </h4>
    </div>
    <div class="card-body">
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% block boton %} 
            <button type="submit" class="btn btn-success">Guardar default</button>
            <a name="" id="" class="btn btn-primary" href="/" role="button">Cancelar default</a>
        {% endblock %}
      </form>

    </div>
  </div>
  
{% endblock %}
