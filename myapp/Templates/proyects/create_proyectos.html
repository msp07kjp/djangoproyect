{% extends "Layouts/base.html"%}

{% block titulo %} Crear Proyecto {% endblock %}

{% block contenido %}
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Crear un Proyecto</h4>
    </div>
    <div class="card-body">
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a name="" id="" class="btn btn-primary" href="{% url 'proyect' %}" role="button">Cancelar</a>
      </form>

    </div>
  </div>
  
{% endblock %}
